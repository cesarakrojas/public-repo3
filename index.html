<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Cashier - Web</title>
    <script>
      // Set theme based on localStorage or system preference
      // Note: Uses 'app_theme' key (matches STORAGE_KEYS.THEME from storageKeys.ts)
      const themeKey = 'app_theme';
      if (localStorage.getItem(themeKey) === 'dark' || (!(themeKey in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body class="bg-slate-100 dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
